<html xmlns="http://www.w3.org/TR/REC-html40">
  <head>
    <title>Read Json String from File</title>
    <link rel="stylesheet" type="text/css" href="../../css/bpdoc.css" />
  </head>
  <body>
    <div id="content_container">
      <a class="navbar_style" href="../../index.html">KantanAutoJson</a>
      <a class="navbar_style">&gt;</a>
      <a class="navbar_style" href="../Deserialization.html">Deserialization</a>
      <a class="navbar_style">&gt;</a>
      <a class="navbar_style">Read Json String from File</a>
      <h1 class="title_style">Read Json String from File</h1>
      <p>Utility function for reading a JSON string from file.</p>
      <img src="../img/nd_img_ReadJsonStringFromFile.png" />
      <h3 class="title_style">Inputs</h3>
      <table>
        <colgroup>
          <col width="25%" />
          <col width="75%" />
        </colgroup>
        <tbody>
          <tr>
            <td>
              <div class="param_name title_style">In</div>
              <div class="param_type">Exec</div>
            </td>
            <td>
              <p />
            </td>
          </tr>
          <tr>
            <td>
              <div class="param_name title_style">Filename</div>
              <div class="param_type">String</div>
            </td>
            <td>
              <p>File path to read from.</p>
            </td>
          </tr>
        </tbody>
      </table>
      <h3 class="title_style">Outputs</h3>
      <table>
        <colgroup>
          <col width="25%" />
          <col width="75%" />
        </colgroup>
        <tbody>
          <tr>
            <td>
              <div class="param_name title_style">Out</div>
              <div class="param_type">Exec</div>
            </td>
            <td>
              <p />
            </td>
          </tr>
          <tr>
            <td>
              <div class="param_name title_style">Json</div>
              <div class="param_type">String</div>
            </td>
            <td>
              <p>The read JSON text.</p>
            </td>
          </tr>
          <tr>
            <td>
              <div class="param_name title_style">Success</div>
              <div class="param_type">Boolean</div>
            </td>
            <td>
              <p>I/O success/failure flag.</p>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
